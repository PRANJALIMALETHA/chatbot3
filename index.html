<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot created by me</title>
    <link rel="stylesheet" href="ined.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
   
</head>
<body class="showchatbot">
    <button class="chattoglle">
        <span class="fa-regular fa-comment"></span>
        <span class="fa-solid fa-xmark"></span>
    </button>
    <div  id="pranj" class="chat">
        <header>
            <h2>Guidance</h2>
            <span class="fa-solid fa-xmark"></span>
        </header>
        <ul class="chatbox">
            <li class="listchat chatt incoming">
              <span class="fa-solid fa-robot"></span>
              <p  id="chatbody">hi ,hello<br> How can I help you?
              </p>
            </li>
        </ul>


        <div class="inputchat">
            <textarea  id="input" placeholder="enter a messsage........" required></textarea>
            <span class="fa-regular fa-paper-plane"></span>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
